Offer Expires on <span class="dn-offer-expiry"></span> (<span class="dn-countdown"></span>)
<script>
  // ------------------------------------------------------------------------
  // STATIC DATE STRING
  // ------------------------------------------------------------------------
  (function() {
    var DAYS_AHEAD = 0;
    var now = new Date();

    var day = now.getDate();
    var month = now.toLocaleString("en", { month: "short" });
    var week = now.toLocaleString("en", { weekday: "short" });

    document.querySelector('.dn-offer-expiry').innerHTML = week + ', ' + day + ' ' + month + ' 11:59pm';
  }());

  // ------------------------------------------------------------------------
  // COUNTDOWN
  // ------------------------------------------------------------------------
  (function() {
    var hoursFrom = function(now) {
      var hours = 23 - now.getHours();
      return hours < 10 ? '0' + hours : hours;
    };
    var minutesFrom = function(now) {
      var minutes = 59 - now.getMinutes();
      return minutes < 10 ? '0' + minutes : minutes;
    };
    var secondsFrom = function(now) {
      var seconds = 59 - now.getSeconds();
      return seconds < 10 ? '0' + seconds : seconds;
    };
    var render = function() {
      var now = new Date();
      document.querySelector('.dn-countdown').innerHTML = hoursFrom(now) + ':' + minutesFrom(now) + ':' + secondsFrom(now);
    };

    setInterval(function() {
      render();
    }, 1000);

    // Initial render to avoid FOUC
    render();
  }());
</script>
