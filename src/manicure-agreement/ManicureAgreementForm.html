    <link rel="stylesheet" href="/static/styleguide.css">
    <style>
      html {
        margin-left: 8px;
        margin-right: 8px;
      }
      body {
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
      }
      .input-wrapper {
        margin-bottom: 10px;
      }
      .inputs-controls {
        display: flex;
      }
      .inputs-controls > * {
        text-align: center;
      }
      .inputs-controls > *:not(:first-child) {
        margin-left: 5px;
      }

      fieldset {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <img style="display: block; margin: auto auto;" src="https://s3-ap-southeast-2.amazonaws.com/static.bookn.me/daline/logo.png">
    <h1 style="text-align: center;">Manicure Work Agreement</h1>

    <form>
      <fieldset>
        <legend>Employee</legend>
        <div class="input-wrapper">
          <label class="input-label" for="contractorLegalName">Legal Name:</label>
          <input
            type="text"
            placeholder="Maria dos Santos Silva"
            class="input-field"
            name="contractorLegalName"
            id="contractorLegalName"
            value="{{querystring.contractorLegalName}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="contractorTFN">TFN/ABN:</label>
          <input
            type="text"
            placeholder="000 000 000"
            class="input-field"
            name="contractorTFN"
            id="contractorTFN"
            value="{{querystring.contractorTFN}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="contractorAddress">Address:</label>
          <input
            type="text"
            placeholder="1/2-3 Some Road, NSW"
            class="input-field"
            name="contractorAddress"
            id="contractorAddress"
            value="{{querystring.contractorAddress}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="contractorPayment">Payment:</label>
          <input
            type="text"
            placeholder="30% of all services"
            class="input-field"
            name="contractorPayment"
            id="contractorPayment"
            value="{{querystring.contractorPayment}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="contractorActivityPeriod">Period of Activity:</label>
          <input
            type="text"
            placeholder="Every tuesday from 9AM to 5PM"
            class="input-field"
            name="contractorActivityPeriod"
            id="contractorActivityPeriod"
            value="{{querystring.contractorActivityPeriod}}"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Other</legend>
        <div class="input-wrapper">
          <label class="input-label" for="agreementStartDate">Agreement Start Date:</label>
          <input
            type="text"
            placeholder="Jan 01, 2020"
            class="input-field"
            name="agreementStartDate"
            id="agreementStartDate"
            value="{{querystring.agreementStartDate}}"
            required
          >
        </div>
      </fieldset>
      <div class="inputs-controls">
        <button class="input-btn primary" name="edit" value="y">Update URL</button>
        {{#if querystring.edit}}
          <button class="input-btn">Generate Document</button>
        {{/if}}
      </div>
    </form>
  </body>
</html>
