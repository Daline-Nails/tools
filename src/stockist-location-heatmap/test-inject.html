<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iframe Test File</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .custom-iframe-class {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="target-maps-container"></div>
    <script src="/charts/stockist-location-heatmap/inject.js"></script>
    <script>
      const getMapsKey = () => {
        try {
          const key = location.href.split('key=')[1].split('&')[0].split('#')[0];
          console.log('Using key:', key);
          return key;
        } catch(e) {
          alert(`Could not find key for Google Maps in the querystring. Details: ${e.message}`);
        }
      };

      DalineNails.injectStockistsIframe({

        // ==== Testing Instructions ====
        // 1. Go to https://console.cloud.google.com/
        // 2. Create a new API Key
        // Restrict to Javascript SDK
        // Copy and paste the key in the querystring "key="
        src: `/charts/stockist-location-heatmap?key=${getMapsKey()}`,

        className: 'custom-iframe-class',
        container: '#target-maps-container',
        iframeTag: 'iframe'
      });
    </script>
  </body>
</html>
