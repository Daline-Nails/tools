    <link rel="stylesheet" href="/static/styleguide.css">
    <style>
      html {
        margin-left: 8px;
        margin-right: 8px;
      }
      body {
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
      }
      .input-wrapper {
        margin-bottom: 10px;
      }
      .inputs-controls {
        display: flex;
      }
      .inputs-controls > * {
        text-align: center;
      }
      .inputs-controls > *:not(:first-child) {
        margin-left: 5px;
      }

      fieldset {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <img style="display: block; margin: auto auto;" src="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/logo.png">
    <h1 style="text-align: center;">Consignation Sales Agreement</h1>

    <form>
      <fieldset>
        <legend>Seller</legend>
        <div class="input-wrapper">
          <label class="input-label" for="sellerLegalName">Legal Name:</label>
          <input
            class="input-field"
            autofocus
            type="text"
            placeholder="Beauty Group Pty Ltd"
            name="sellerLegalName"
            id="sellerLegalName"
            value="{{querystring.sellerLegalName}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="sellerTradingName">Trading Name:</label>
          <input
            class="input-field"
            type="text"
            placeholder="Beauty Me"
            name="sellerTradingName"
            id="sellerTradingName"
            value="{{querystring.sellerTradingName}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="sellerABN">ABN/ACN:</label>
          <input
            class="input-field"
            type="text"
            placeholder="00 000 000 000"
            name="sellerABN"
            id="sellerABN"
            value="{{querystring.sellerABN}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="sellerAddress">Address:</label>
          <input
            class="input-field"
            type="text"
            placeholder="1/1 Some Road, Sydney, NSW"
            name="sellerAddress"
            id="sellerAddress"
            value="{{querystring.sellerAddress}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="depositCode">Deposit Code:</label>
          <input
            class="input-field"
            type="text"
            placeholder="ABC123"
            name="depositCode"
            id="depositCode"
            value="{{querystring.depositCode}}"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Product</legend>
        <div class="input-wrapper">
          <label class="input-label" for="productName">Product Name:</label>
          <select
            style="width: 100%"
            class="input-field-select"
            name="productName"
            id="productName"
            onchange="calculatePricePerUnit()"
            required
          >
            {{#each availableProducts}}
              <option value="{{text}}" data-productid="{{productId}}" {{#if selected}}selected{{/if}}>{{text}}</option>
            {{/each}}
          </select>
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="productUnits">Units:</label>
          <input
            type="number"
            class="input-field"
            placeholder="10, 20, 30, 40"
            step="10"
            min="10"
            name="productUnits"
            id="productUnits"
            value="{{querystring.productUnits}}"
            onchange="calculatePricePerUnit()"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="pricePerUnit">Price per Unit (AUD):</label>
          <input
            type="number"
            class="input-field"
            step="1"
            min="1"
            name="pricePerUnit"
            id="pricePerUnit"
            value="{{querystring.pricePerUnit}}"
            required
          >
        </div>
      </fieldset>
      <script>
        function calculatePricePerUnit() {
          const selectedProduct = document.querySelector('[name="productName"]');
          const productId = selectedProduct.options[selectedProduct.selectedIndex].getAttribute('data-productid');

          const productUnits = +(document.querySelector('[name="productUnits"]').value || '0');

          if (productId === '1x') {
            if (productUnits >= 10) {
              document.querySelector('[name="pricePerUnit"]').value = '23';
            }
            if (productUnits >= 50) {
              document.querySelector('[name="pricePerUnit"]').value = '22';
            }
            if (productUnits >= 100) {
              document.querySelector('[name="pricePerUnit"]').value = '21';
            }
          }

          if (productId === '5x') {
            if (productUnits >= 20) {
              document.querySelector('[name="pricePerUnit"]').value = '95';
            }
            if (productUnits >= 50) {
              document.querySelector('[name="pricePerUnit"]').value = '90';
            }
          }
        }
      </script>
      <fieldset>
        <legend>Other</legend>
        <div class="input-wrapper">
          <label class="input-label" for="agreementStartDate">Agreement Start Date:</label>
          <input
            type="text"
            placeholder="Jan 01, 2020"
            class="input-field"
            name="agreementStartDate"
            id="agreementStartDate"
            value="{{querystring.agreementStartDate}}"
            required
          >
        </div>
      </fieldset>
      <div class="inputs-controls">
        <button class="input-btn primary" name="edit" value="y">Update URL</button>
        {{#if querystring.edit}}
          <button class="input-btn">Generate Document</button>
        {{/if}}
      </div>
    </form>
  </body>
</html>
