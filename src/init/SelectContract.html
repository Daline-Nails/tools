    <style>
      html {
        margin-left: 8px;
        margin-right: 8px;
      }
      body {
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
      }
      .input-wrapper {
        margin-bottom: 10px;
      }
      .inputs-controls {
        display: flex;
      }
      .inputs-controls > * {
        text-align: center;
      }
      .inputs-controls > *:not(:first-child) {
        margin-left: 5px;
      }

      fieldset {
        margin-bottom: 10px;
      }
    </style>

  <body>
    <img style="display: block; margin: auto auto;" src="https://s3-ap-southeast-2.amazonaws.com/static.bookn.me/daline/logo.png">
    <h1 style="text-align: center;">Sales Contract Generator</h1>

    <form method="post">
      <div class="input-wrapper">
        <label class="input-label" for="contractName">Which contract?</label>
        <select
          style="width: 100%"
          class="input-field-select"
          name="contractName"
          id="contractName"
          autofocus
          required
        >
          <option value="consignation">Consignation Sales Agreement</option>
          <option value="individual">Individual Advertising Agreement</option>
          <option value="internal-room-lease">Internal Room Lease Agreement</option>
          <option value="casual-internal-room-lease">Casual Internal Room Lease Agreement</option>
          <option value="commission-contractor">Commission Contractor Agreement</option>
          <option value="manicure-agreement">Manicure Work Agreement</option>
          <option value="mutual-nda">Mutual NDA</option>
        </select>
      </div>
      <div class="inputs-controls">
        <button class="input-btn primary">Go</button>
      </div>
    </form>
  </body>
