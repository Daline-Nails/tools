            strokeColor: "rgb(79, 171, 225)",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "rgb(163, 226, 251)",
            fillOpacity: 0.35,
            map,
          });

          const thisBalloon = {
            open: (position) => {
              infoWindow.setPosition({
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              });
              infoWindow.open(map);

              circle.setCenter({
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              });
              circle.setRadius(position.coords.accuracy);
              circle.setMap(map);
            },
            close: () => {
              infoWindow.close();
              circle.setMap(null);
            }
          };

            <div style="border-radius: 70px;">
              <p>You are around here!</p>
              ${locationButtonImgTag}
            </<div>
          `);

          google.maps.event.addListener(map, 'click', function(event) {
            thisBalloon.close();
          });
          google.maps.event.addListener(circle, 'click', function(event) {
            thisBalloon.close();
          });

          google.maps.event.addListener(infoWindow, 'closeclick', function(event) {
            thisBalloon.close();
          });

          return thisBalloon;

          for (const registeredBalloon of registry) {

          }

          const balloon = Balloon(map);
          registry.push(balloon);

          return balloon;

                if (map.getZoom() <= 13) {

                }
