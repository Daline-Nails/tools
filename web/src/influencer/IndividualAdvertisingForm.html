    <link rel="stylesheet" href="/static/styleguide.css">
    <style>
      html {
        margin-left: 8px;
        margin-right: 8px;
      }
      body {
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
      }
      .input-wrapper {
        margin-bottom: 10px;
      }
      .inputs-controls {
        display: flex;
      }
      .inputs-controls > * {
        text-align: center;
      }
      .inputs-controls > *:not(:first-child) {
        margin-left: 5px;
      }

      fieldset {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <img style="display: block; margin: auto auto;" src="https://s3-ap-southeast-2.amazonaws.com/static.bookn.me/daline/logo.png">
    <h1 style="text-align: center;">Individual Advertising Agreement</h1>

    <form>
      <fieldset>
        <legend>Advertiser</legend>
        <div class="input-wrapper">
          <label class="input-label" for="advertiserLegalName">Legal Name:</label>
          <input
            class="input-field"
            autofocus
            type="text"
            placeholder="Mary Jane"
            name="advertiserLegalName"
            id="advertiserLegalName"
            value="{{querystring.advertiserLegalName}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="socialAccountName">Social Account:</label>
          <input
            class="input-field"
            type="text"
            placeholder="http://instagram.com/maryjane"
            name="socialAccountName"
            id="socialAccountName"
            value="{{querystring.socialAccountName}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="advertiserAddress">Address:</label>
          <input
            class="input-field"
            type="text"
            placeholder="1/1 Some Road, Sydney, NSW"
            name="advertiserAddress"
            id="advertiserAddress"
            value="{{querystring.advertiserAddress}}"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Product</legend>
        <div class="input-wrapper">
          <label class="input-label" for="productName">Product Name:</label>
          <input
            type="text"
            class="input-field"
            name="productName"
            id="productName"
            value="5x Daline Nails Repair & Growth"
            readonly
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="productUnits">Units:</label>
          <input
            type="number"
            class="input-field"
            placeholder="1, 2, 3"
            step="1"
            min="1"
            name="productUnits"
            id="productUnits"
            value="{{querystring.productUnits}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="totalWorth">Total Worth (AUD):</label>
          <input
            type="number"
            class="input-field"
            step="1"
            min="1"
            name="totalWorth"
            id="totalWorth"
            value="{{querystring.totalWorth}}"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Agreement</legend>
        <div class="input-wrapper">
          <label class="input-label" for="requiredUsePerDay">Required Product Use Per Day:</label>
          <input
            type="number"
            placeholder="1"
            class="input-field"
            min="1"
            name="requiredUsePerDay"
            id="requiredUsePerDay"
            value="{{querystring.requiredUsePerDay}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="requiredNumberOfPosts">Required Number Of Posts (per week):</label>
          <input
            type="number"
            placeholder="1"
            class="input-field"
            min="1"
            name="requiredNumberOfPosts"
            id="requiredNumberOfPosts"
            value="{{querystring.requiredNumberOfPosts}}"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Other</legend>
        <div class="input-wrapper">
          <label class="input-label" for="agreementStartDate">Agreement Start Date:</label>
          <input
            type="text"
            placeholder="Jan 01, 2020"
            class="input-field"
            name="agreementStartDate"
            id="agreementStartDate"
            value="{{querystring.agreementStartDate}}"
            required
          >
        </div>
      </fieldset>
      <div class="inputs-controls">
        <button class="input-btn primary" name="edit" value="y">Update URL</button>
        {{#if querystring.edit}}
          <button class="input-btn">Generate Document</button>
        {{/if}}
      </div>
    </form>
  </body>
</html>
